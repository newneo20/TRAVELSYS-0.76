{% load i18n %}
<div id="nuevo-habitacion-template" class="hidden">
  <div class="bg-white shadow-md rounded-lg p-4 mt-3 mb-3 habitacion-card">
    <h4 class="text-lg font-semibold mb-3">
      {% trans "Habitación" %} __index__
    </h4>

    <!-- Contador oculto de pasajeros para la nueva habitación -->
    <input type="hidden" id="pasajero_count___index__" name="pasajero_count___index__" value="0">

    <div class="flex flex-row flex-nowrap gap-4 items-center">
      <div class="w-1/3">
        <label class="block text-sm font-medium text-gray-700">
          <strong>{% trans "Nombre de Habitación" %}</strong>
        </label>
        <select name="nueva_habitacion_nombre___index__" id="nueva_habitacion_nombre___index__"
                class="mt-1 block w-full h-10 rounded-md border-2 border-gray-300 shadow-sm text-center text-sm">
          {% for tipo in tipos_habitacion %}
            <option value="{{ tipo.tipo }}">{{ tipo.tipo }}</option>
          {% endfor %}
        </select>
      </div>

      <!-- Adultos -->
      <div class="w-20">
        <label class="block text-sm font-medium text-gray-700">
          <strong>{% trans "Adultos" %}</strong>
        </label>
        <input type="number" name="nueva_adultos___index__" id="nueva_adultos___index__" value="0"
               class="mt-1 block w-full h-10 rounded-md border-2 border-gray-300 shadow-sm text-center text-sm">
      </div>

      <!-- Niños -->
      <div class="w-20">
        <label class="block text-sm font-medium text-gray-700">
          <strong>{% trans "Niños" %}</strong>
        </label>
        <input type="number" name="nueva_ninos___index__" id="nueva_ninos___index__" value="0"
               class="mt-1 block w-full h-10 rounded-md border-2 border-gray-300 shadow-sm text-center text-sm">
      </div>

      <!-- Fechas de Viaje -->
      <div class="w-1/4">
        <label class="block text-sm font-medium text-gray-700">
          <strong>{% trans "Fechas de Viaje" %}</strong>
        </label>
        <input type="text" name="nueva_fechas_viaje___index__" id="nueva_fechas_viaje___index__"
               class="mt-1 block w-full h-10 rounded-md border-2 border-gray-300 shadow-sm text-center text-sm daterange-picker">
      </div>
    </div>

    <!-- Botón "Agregar Pasajero" (nueva habitación) -->
    <div class="mt-3">
      <button type="button"
              class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded agregar-pasajero-nueva"
              data-habitacion-index="__index__">
        {% trans "Agregar Pasajero" %}
      </button>
    </div>

    <!-- Contenedor donde irán los pasajeros nuevos -->
    <div id="pasajeros_habitacion___index__" class="mt-3 space-y-4"></div>

    <!-- Botón para eliminar la nueva habitación -->
    <div class="mt-3">
      <button type="button" class="text-red-600 hover:text-red-800 eliminar-habitacion">
        <i class="fas fa-trash-alt"></i> {% trans "Eliminar Habitación" %}
      </button>
    </div>
  </div>
</div>
