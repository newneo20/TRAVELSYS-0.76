{% extends 'base.html' %}

{% block title %}Eliminar Certificado de Vacaciones{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Eliminar Certificado de Vacaciones</h2>
    <p>¿Estás seguro de que deseas eliminar el certificado de vacaciones "{{ certificado.nombre }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'backoffice:listar_certificados' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
