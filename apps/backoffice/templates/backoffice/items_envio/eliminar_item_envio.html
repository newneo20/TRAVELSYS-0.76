{% extends 'base.html' %}
{% block title %}Eliminar Ítem de Envío{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto mt-8 bg-white p-6 rounded shadow-md">
  <h1 class="text-2xl font-bold mb-4">Eliminar Ítem de Envío</h1>
  <p class="mb-4 text-gray-700">
    ¿Estás seguro de que deseas eliminar el ítem <strong>{{ item.descripcion }}</strong>?
  </p>
  <form method="post">
    {% csrf_token %}
    <div class="flex gap-4">
      <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Eliminar</button>
      <a href="{% url 'backoffice:listar_items_envio' %}" class="bg-gray-300 px-4 py-2 rounded hover:bg-gray-400">Cancelar</a>
    </div>
  </form>
</div>
{% endblock %}
