{% extends 'base.html' %}

{% block title %}Editar Cadena Hotelera{% endblock %}

{% block content %}
    <div class="container mt-4">
        <h1>Editar Cadena Hotelera</h1>
        <form method="post" class="row g-3">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="col-md-12">
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
        </form>
    </div>
{% endblock %}
