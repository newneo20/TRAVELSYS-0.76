{% extends 'base.html' %}
{% load static %}

{% block title %}Editar Envío{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto p-6 mt-8 bg-white shadow-md rounded-lg">
  <h1 class="text-2xl font-bold mb-6 text-gray-800">Editar Envío</h1>

  <form method="post" novalidate x-data @submit.prevent="if ($el.checkValidity()) $el.submit(); else $el.classList.add('was-validated')">
    {% csrf_token %}
    
    <!-- Remitente y Destinatario -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
      <div>
        <label for="remitente" class="block text-sm font-medium text-gray-700 mb-1">Remitente</label>
        <input type="text" id="remitente" name="remitente" required
               value="{{ envio.remitente }}"
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
        <p class="mt-1 text-sm text-red-500 hidden peer-invalid:block">Campo requerido</p>
      </div>
      <div>
        <label for="destinatario" class="block text-sm font-medium text-gray-700 mb-1">Destinatario</label>
        <input type="text" id="destinatario" name="destinatario" required
               value="{{ envio.destinatario }}"
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
        <p class="mt-1 text-sm text-red-500 hidden peer-invalid:block">Campo requerido</p>
      </div>
    </div>

    <!-- Descripción, Peso y Cantidad -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
      <div class="md:col-span-1 md:col-start-1 md:col-end-3">
        <label for="descripcion" class="block text-sm font-medium text-gray-700 mb-1">Descripción</label>
        <textarea id="descripcion" name="descripcion" required rows="4"
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">{{ envio.descripcion }}</textarea>
      </div>
      <div>
        <label for="peso" class="block text-sm font-medium text-gray-700 mb-1">Peso (kg)</label>
        <input type="number" step="0.01" id="peso" name="peso" required
               value="{{ envio.peso }}"
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
      </div>
      <div>
        <label for="cantidad" class="block text-sm font-medium text-gray-700 mb-1">Cantidad</label>
        <input type="number" id="cantidad" name="cantidad" required
               value="{{ envio.cantidad }}"
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
      </div>
    </div>

    <!-- Botón -->
    <div class="text-center">
      <button type="submit"
              class="inline-flex items-center px-6 py-2 bg-indigo-600 text-white text-sm font-medium rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
        Guardar Cambios
      </button>
    </div>
  </form>
</div>
{% endblock %}
