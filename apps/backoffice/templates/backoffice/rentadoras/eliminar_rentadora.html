{% extends 'base.html' %}

{% block title %}Eliminar Rentadora{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Eliminar Rentadora</h2>
    <p>¿Estás seguro de que deseas eliminar la rentadora {{ rentadora.nombre }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'backoffice:listar_rentadoras' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
