{% extends 'base.html' %}

{% block title %}Eliminar Modelo de Auto{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Eliminar Modelo de Auto</h2>
    <p>¿Estás seguro de que deseas eliminar el modelo de auto {{ modelo.nombre }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'backoffice:listar_modelos_autos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
