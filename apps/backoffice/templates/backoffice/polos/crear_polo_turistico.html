{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Nuevo Polo Turístico" %}{% endblock %}

{% block content %}
<main class="w-full max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-8">

  <!-- Encabezado -->
  <header class="mb-6 flex items-end justify-between">
    <div>
      <h1 class="text-2xl sm:text-3xl font-bold text-gray-900 dark:text-white">{% trans "Nuevo Polo Turístico" %}</h1>
      <p class="text-sm text-gray-600 dark:text-gray-300">{% trans "Registra polos para asociarlos a hoteles y traslados." %}</p>
    </div>
    <div class="flex items-center gap-2">
      <a href="{{ request.META.HTTP_REFERER|default:'/' }}"
         class="inline-flex items-center gap-2 rounded-full border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 px-4 py-2 text-sm font-semibold text-gray-700 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-gray-700">
        <i class="fas fa-arrow-left"></i> {% trans "Volver" %}
      </a>
      <button form="form-polo"
              class="inline-flex items-center gap-2 rounded-full bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 text-sm font-semibold">
        <i class="fas fa-save"></i> {% trans "Guardar" %}
      </button>
    </div>
  </header>

  <form id="form-polo" method="post" novalidate
        class="rounded-2xl border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 shadow-sm p-6 grid gap-4">
    {% csrf_token %}

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">{% trans "Nombre" %} *</label>
        <input name="nombre" required
               class="mt-1 w-full px-3 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-indigo-500">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">{% trans "País" %} *</label>
        <input name="pais" required
               class="mt-1 w-full px-3 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-indigo-500">
      </div>
    </div>
  </form>
</main>
{% endblock %}
