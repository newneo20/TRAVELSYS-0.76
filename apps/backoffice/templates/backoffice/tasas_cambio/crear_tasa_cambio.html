{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Nueva Tasa de Cambio" %}{% endblock %}

{% block content %}
<main class="w-full max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-8">

  <header class="mb-6 flex items-end justify-between">
    <div>
      <h1 class="text-2xl sm:text-3xl font-bold text-gray-900 dark:text-white">{% trans "Nueva Tasa de Cambio" %}</h1>
      <p class="text-sm text-gray-600 dark:text-gray-300">{% trans "Defínela para cálculos de reservas." %}</p>
    </div>
    <div class="flex items-center gap-2">
      <a href="{{ request.META.HTTP_REFERER|default:'/' }}"
         class="inline-flex items-center gap-2 rounded-full border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 px-4 py-2 text-sm font-semibold text-gray-700 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-gray-700">
        <i class="fas fa-arrow-left"></i> {% trans "Volver" %}
      </a>
      <button form="form-tasa"
              class="inline-flex items-center gap-2 rounded-full bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 text-sm font-semibold">
        <i class="fas fa-save"></i> {% trans "Guardar" %}
      </button>
    </div>
  </header>

  <form id="form-tasa" method="post" novalidate
        class="rounded-2xl border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 shadow-sm p-6 grid gap-6">
    {% csrf_token %}

    <div class="grid md:grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">{% trans "Tasa USD → CUP" %} *</label>
        <input type="number" step="0.0001" name="tasa_cup" required
               class="mt-1 w-full px-3 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-900">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">{% trans "Tasa USD → MLC" %} *</label>
        <input type="number" step="0.0001" name="tasa_mlc" required
               class="mt-1 w-full px-3 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-900">
      </div>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">{% trans "Activa" %} *</label>
      <select name="activa" required
              class="mt-1 w-full px-3 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-900">
        <option value="">{% trans "Seleccione" %}</option>
        <option value="true">{% trans "Sí" %}</option>
        <option value="false">{% trans "No" %}</option>
      </select>
    </div>
  </form>
</main>
{% endblock %}
