{% extends 'base.html' %}
{% load static %}

{% block title %}Editar Tasa de Cambio{% endblock %}

{% block content %}
<main class="w-full max-w-3xl mx-auto px-6 py-10">

  <div class="bg-white border border-gray-200 rounded-3xl shadow-lg p-8">
    <h1 class="text-3xl font-bold text-indigo-700 mb-6 flex items-center gap-3">
      <i class="fas fa-edit text-indigo-500"></i> Editar Tasa de Cambio
    </h1>

    <form method="post" novalidate class="grid gap-6" id="tasaForm">
      {% csrf_token %}

      <div class="grid md:grid-cols-2 gap-6">
        <!-- Tasa USD a CUP -->
        <div>
          <label for="tasa_cup" class="block text-sm font-medium text-gray-700 mb-1">Tasa USD a CUP</label>
          <input type="number" step="0.01" name="tasa_cup" id="tasa_cup" value="{{ tasa_cambio.tasa_cup|floatformat:2 }}" class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500" required>
          <p class="mt-1 text-xs text-gray-400">Ej: 24.00</p>
        </div>

        <!-- Tasa USD a MLC -->
        <div>
          <label for="tasa_mlc" class="block text-sm font-medium text-gray-700 mb-1">Tasa USD a MLC</label>
          <input type="number" step="0.01" name="tasa_mlc" id="tasa_mlc" value="{{ tasa_cambio.tasa_mlc|floatformat:2 }}" class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500" required>
          <p class="mt-1 text-xs text-gray-400">Ej: 25.00</p>
        </div>
      </div>

      <!-- Activa -->
      <div>
        <label for="activa" class="block text-sm font-medium text-gray-700 mb-1">¿Está activa esta tasa?</label>
        <select id="activa" name="activa" required class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
          <option value="">Seleccionar</option>
          <option value="true" {% if tasa_cambio.activa %}selected{% endif %}>Sí</option>
          <option value="false" {% if not tasa_cambio.activa %}selected{% endif %}>No</option>
        </select>
      </div>

      <div class="text-center pt-4">
        <button type="submit" class="px-6 py-2 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-700 transition">
          <i class="fas fa-save mr-2"></i> Guardar Cambios
        </button>
      </div>
    </form>
  </div>

</main>

<script>
  document.getElementById("tasaForm").addEventListener("submit", function (e) {
    const form = e.target;
    if (!form.checkValidity()) {
      e.preventDefault();
      e.stopPropagation();
    }
    form.classList.add("was-validated");
  });
</script>
{% endblock %}
