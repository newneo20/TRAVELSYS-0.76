{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Nuevo Traslado" %}{% endblock %}

{% block content %}
<main class="w-full max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-8">

  <header class="mb-6 flex items-end justify-between">
    <div>
      <h1 class="text-2xl sm:text-3xl font-bold text-gray-900 dark:text-white">{% trans "Nuevo Traslado" %}</h1>
      <p class="text-sm text-gray-600 dark:text-gray-300">{% trans "Define origen, destino, vehículo y costo." %}</p>
    </div>
    <div class="flex items-center gap-2">
      <a href="{{ request.META.HTTP_REFERER|default:'/' }}"
         class="inline-flex items-center gap-2 rounded-full border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 px-4 py-2 text-sm font-semibold text-gray-700 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-gray-700">
        <i class="fas fa-arrow-left"></i> {% trans "Volver" %}
      </a>
      <button form="form-traslado"
              class="inline-flex items-center gap-2 rounded-full bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 text-sm font-semibold">
        <i class="fas fa-save"></i> {% trans "Guardar" %}
      </button>
    </div>
  </header>

  <form id="form-traslado" method="post" novalidate
        class="rounded-2xl border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 shadow-sm p-6 grid gap-6">
    {% csrf_token %}

    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">{% trans "Transportista" %} *</label>
        <select name="transportista" required
                class="mt-1 w-full px-3 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-900">
          <option value="">{% trans "Seleccione" %}</option>
          {% for t in transportistas %}<option value="{{ t.id }}">{{ t.nombre }}</option>{% endfor %}
        </select>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">{% trans "Origen" %} *</label>
        <select name="origen" required
                class="mt-1 w-full px-3 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-900">
          <option value="">{% trans "Seleccione" %}</option>
          {% for u in ubicaciones %}<option value="{{ u.id }}">{{ u.nombre }}</option>{% endfor %}
        </select>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">{% trans "Destino" %} *</label>
        <select name="destino" required
                class="mt-1 w-full px-3 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-900">
          <option value="">{% trans "Seleccione" %}</option>
          {% for u in ubicaciones %}<option value="{{ u.id }}">{{ u.nombre }}</option>{% endfor %}
        </select>
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">{% trans "Vehículo" %} *</label>
        <select name="vehiculo" required
                class="mt-1 w-full px-3 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-900">
          <option value="">{% trans "Seleccione" %}</option>
          {% for v in vehiculos %}<option value="{{ v.id }}">{{ v.tipo }}</option>{% endfor %}
        </select>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">{% trans "Costo (USD)" %} *</label>
        <div class="relative">
          <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-500">$</span>
          <input type="number" step="0.01" name="costo" required
                 class="mt-1 w-full pl-7 px-3 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-900">
        </div>
      </div>
    </div>
  </form>
</main>
{% endblock %}
