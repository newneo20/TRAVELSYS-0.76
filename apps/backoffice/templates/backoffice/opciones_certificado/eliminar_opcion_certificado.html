{% extends 'base.html' %}

{% block title %}Eliminar Opción de Certificado{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Eliminar Opción de Certificado</h2>
    <p>¿Estás seguro de que deseas eliminar la opción "{{ opcion.nombre }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'backoffice:listar_opciones_certificado' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
