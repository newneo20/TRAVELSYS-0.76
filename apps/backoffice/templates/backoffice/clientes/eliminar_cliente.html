{% extends 'base.html' %}
{% load static %}

{% block content %}
<main class="container mx-auto px-4 py-6">
    <section class="bg-white p-6 shadow-md rounded">
        <h1 class="text-2xl font-bold mb-4">Eliminar Cliente</h1>
        <p class="mb-4 text-gray-700">
            ¿Estás seguro de que deseas eliminar al cliente 
            <strong>{{ cliente.primer_nombre }} {{ cliente.primer_apellido }}</strong>?
        </p>
        <form method="POST" action="">
            {% csrf_token %}
            <button 
                type="submit"
                class="px-4 py-2 rounded-md bg-red-600 text-white hover:bg-red-700
                       focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500"
            >
                Sí, eliminar
            </button>
            <a 
                href="{% url 'backoffice:listar_clientes' %}"
                class="ml-2 px-4 py-2 rounded-md bg-gray-200 text-gray-800 hover:bg-gray-300
                       focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500"
            >
                Cancelar
            </a>
        </form>
    </section>
</main>
{% endblock %}
