{% extends 'base.html' %}

{% load static %}

{% block title %}Editar Transportista{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'backoffice/css/formularios_crear.css' %}">

<div class="form-container">
    <h1 class="form-title">Editar Transportista</h1>
    <form class="needs-validation" method="post" novalidate>
        {% csrf_token %}
        <div class="form-group">
            <label for="nombre" class="form-label">Nombre del Transportista</label>
            <input type="text" class="form-control" id="nombre" name="nombre" value="{{ transportista.nombre }}" required>
            <div class="invalid-feedback">
                Por favor, proporciona el nombre del transportista.
            </div>
        </div>

        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary btn-submit">Guardar Cambios</button>
        </div>
    </form>
</div>
{% endblock %}
