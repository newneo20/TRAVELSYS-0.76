<!DOCTYPE html>
<html>
<head>
    <title>Registro</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'usuarios/styles.css' %}">
</head>
<body>
    <div class="login-container">
        <h2>Registro</h2>
        <form method="post" enctype="multipart/form-data" action="{% url 'register' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Registrar</button>
        </form>
        <a href="{% url 'login' %}">¿Ya tienes cuenta? Inicia sesión</a>
        <a href="/">Volver</a>
    </div>
</body>
</html>
