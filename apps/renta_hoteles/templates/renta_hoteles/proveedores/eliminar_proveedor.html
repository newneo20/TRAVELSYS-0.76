{% extends 'base.html' %}

{% block title %}Eliminar Proveedor{% endblock %}

{% block header %}Eliminar Proveedor{% endblock %}

{% block content %}
    <div class="container mt-4">
        <h1>Eliminar Proveedor</h1>
        <p>¿Estás seguro de que deseas eliminar el proveedor <strong>{{ proveedor.nombre }}</strong>?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Eliminar</button>
            <a href="{% url 'listar_proveedores' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
{% endblock %}
