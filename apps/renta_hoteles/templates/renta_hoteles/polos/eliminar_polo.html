{% extends 'base.html' %}

{% block title %}Eliminar Polo Turístico{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Eliminar Polo Turístico</h1>
    <p>¿Estás seguro de que deseas eliminar {{ polo.nombre }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'listar_polos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
