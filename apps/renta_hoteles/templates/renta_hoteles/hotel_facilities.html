{% block title %}Ofertasacilidades{% endblock %}

{% block content %}

        <h1>Instalaciones del Hotel</h1>

            <!-- Sección de Instalaciones -->

                <label for="facilities" class="form-label">Instalaciones</label>

        </form>
    </div>
