<div class="flex items-center justify-between">
  <div>

    <p class="text-gray-600">Agrega los √≠tems que deseas enviar.</p>
  </div>
  <button type="button"

    <i data-lucide="plus" class="w-4 h-4 mr-2 inline"></i>
    Agregar Art√≠culo
  </button>

<!-- Summary Cards -->
<div class="grid grid-cols-1 md:grid-cols-4 gap-4 mt-4">
  <div class="glass glassmorphism p-4 rounded-lg">
    <div class="flex items-center space-x-3">
      <i data-lucide="package" class="w-8 h-8 text-blue-600"></i>
      <div>
        <p class="text-sm text-blue-600 font-medium">Total √çtems</p>
        <p class="text-2xl font-bold text-blue-900" x-text="items.length"></p>
      </div>
    </div>
  </div>
  <div class="glass glassmorphism p-4 rounded-lg">
    <div class="flex items-center space-x-3">
      <i data-lucide="calculator" class="w-8 h-8 text-green-600"></i>
      <div>
        <p class="text-sm text-green-600 font-medium">Peso Total</p>
        <p class="text-2xl font-bold text-green-900" x-text="totalWeight.toFixed(1) + ' kg'"></p>
      </div>
    </div>
  </div>
  <div class="glass glassmorphism p-4 rounded-lg">
    <div class="flex items-center space-x-3">
      <i data-lucide="plane" class="w-8 h-8 text-purple-600"></i>
      <div>
        <p class="text-sm text-purple-600 font-medium">A√©reos</p>
        <p class="text-2xl font-bold text-purple-900" x-text="airItems"></p>
      </div>
    </div>
  </div>
  <div class="glass glassmorphism p-4 rounded-lg">
    <div class="flex items-center space-x-3">
      <i data-lucide="ship" class="w-8 h-8 text-orange-600"></i>
      <div>
        <p class="text-sm text-orange-600 font-medium">Mar√≠timos</p>
        <p class="text-2xl font-bold text-orange-900" x-text="maritimeItems"></p>
      </div>
    </div>
  </div>
</div>

<!-- Items List -->
<div class="space-y-4 mt-4">
  <template x-for="(item, index) in items" :key="item.id">
    <div class="glass glassmorphism p-6 rounded-lg">
      <!-- Header -->
      <div class="flex items-center justify-between mb-4">
        <div class="flex items-center gap-3">
          <div class="w-8 h-8 bg-gradient-to-r from-gray-400 to-gray-500 rounded-full grid place-items-center text-white font-bold text-sm" x-text="index + 1"></div>
          <h4 class="font-semibold text-gray-900" x-text="'Art√≠culo #' + (index + 1)"></h4>
          <span class="px-2 py-1 rounded-full text-xs font-semibold inline-flex items-center gap-1"
                :class="item.tipo === 'air' ? 'bg-purple-200 text-purple-900' : 'bg-orange-200 text-orange-900'">
            <i :data-lucide="item.tipo === 'air' ? 'plane' : 'ship'" class="w-3 h-3"></i>
            <span x-text="item.tipo === 'air' ? 'A√©reo' : 'Mar√≠timo'"></span>
          </span>
        </div>
        <button x-show="items.length > 1"
                type="button"
                @click="removeItem(item.id)"
                class="text-red-600 hover:text-red-700 hover:bg-red-50 p-2 rounded transition">
          <i data-lucide="trash-2" class="w-4 h-4"></i>
        </button>
      </div>

      <!-- Body -->
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">HBL</label>
          <input type="text" x-model="item.hbl" placeholder="N√∫mero HBL"
                 class="w-full rounded-md border border-gray-300 px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500"/>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Tipo de Env√≠o</label>
          <select x-model="item.tipo"
                  @change="item.tipo === 'maritime' && !item.envio_manejo ? item.envio_manejo = 10 : null; updateItemTotal(item)"
                  class="w-full rounded-md border border-gray-300 px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            <option value="air">üõ©Ô∏è A√©reo</option>
            <option value="maritime">üö¢ Mar√≠timo</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Cantidad</label>
          <input type="number" min="1" step="1" inputmode="numeric"
                 x-model.number="item.cantidad" @input="updateItemTotal(item)"
                 class="w-full rounded-md border border-gray-300 px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500"/>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Peso (kg)</label>
          <input type="number" min="0" step="0.1" inputmode="decimal"
                 x-model.number="item.peso" @input="updateItemTotal(item)"
                 class="w-full rounded-md border border-gray-300 px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500"/>
        </div>

        <div class="md:col-span-2">
          <label class="block text-sm font-medium text-gray-700 mb-1">Descripci√≥n</label>
          <input type="text" x-model="item.descripcion" placeholder="Contenido del paquete"
                 class="w-full rounded-md border border-gray-300 px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500"/>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Valor Aduanal ($)</label>
          <input type="number" min="0" step="0.01" inputmode="decimal"
                 x-model.number="item.valor_aduanal" @input="updateItemTotal(item)"
                 class="w-full rounded-md border border-gray-300 px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500"/>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Precio por kg ($)</label>
          <input type="number" min="0" step="0.01" inputmode="decimal"
                 x-model.number="item.precio_por_kg" @input="updateItemTotal(item)"
                 class="w-full rounded-md border border-gray-300 px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500"/>
        </div>

        <!-- Solo mar√≠timo -->
        <template x-if="item.tipo === 'maritime'">
          <div class="md:col-span-1">
            <label class="block text-sm font-medium text-gray-700 mb-1">Env√≠o y Manejo ($)</label>
            <input type="number" min="0" step="0.01" inputmode="decimal"
                   x-model.number="item.envio_manejo" @input="updateItemTotal(item)"
                   class="w-full rounded-md border border-gray-300 px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500"/>
          </div>
        </template>
      </div>

      <!-- Total del √≠tem -->
      <div class="mt-4 pt-4 border-t border-gray-200">
        <div class="flex justify-between items-center">
          <span class="text-sm text-gray-600">Total para este art√≠culo:</span>
          <span class="text-lg font-bold text-gray-900" x-text="'$' + (item.total || 0).toFixed(2)"></span>
        </div>
      </div>
    </div>
  </template>
</div>

<!-- Resumen Total -->
<div class="glass glassmorphism p-6 rounded-lg mt-8">
  <h4 class="text-lg font-semibold text-gray-900 mb-4">Resumen Total</h4>
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    <div class="text-center">
      <p class="text-sm text-gray-600">Peso Total</p>
      <p class="text-2xl font-bold text-blue-900" x-text="totalWeight.toFixed(1) + ' kg'"></p>
    </div>
    <div class="text-center">
      <p class="text-sm text-gray-600">Total de Art√≠culos</p>
      <p class="text-2xl font-bold text-blue-900" x-text="items.length"></p>
    </div>
    <div class="text-center">
      <p class="text-sm text-gray-600">Valor Total</p>
      <p class="text-3xl font-bold text-green-600" x-text="'$' + totalValue.toFixed(2)"></p>
    </div>
  </div>
</div>
