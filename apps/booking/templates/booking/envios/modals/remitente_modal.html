<!-- Modal: Nuevo Remitente -->
<div
    x-show="showSenderModal"
    x-cloak
    class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
    @click.self="showSenderModal = false"
>
    <!-- CONTENEDOR REAL DEL MODAL -->
    <div class="bg-white w-full max-w-6xl mx-4 p-8 rounded-2xl shadow-2xl relative animate-slide-up">
        <!-- Botón de cerrar -->
        <button 
            @click="showSenderModal = false"
            class="absolute top-4 right-4 text-gray-500 hover:text-gray-700 text-2xl w-8 h-8 flex items-center justify-center rounded-full hover:bg-gray-100 transition"
        >
            &times;
        </button>

        <!-- Título -->
        <h4 class="text-3xl font-bold mb-6 text-gray-900">Nuevo Remitente</h4>

        <!-- Formulario -->
        <form id="remitenteForm" class="space-y-6" @submit.prevent="guardarRemitente()">
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
                
                <!-- Nombre y Apellido -->
                <div class="sm:col-span-2 xl:col-span-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Nombre y Apellido</label>
                    <input type="text" x-model="remitente.nombre_apellido" class="w-full border rounded px-3 py-2 text-sm" required>
                </div>

                <!-- Documento -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Documento (Licencia)</label>
                    <input type="text" x-model="remitente.id_documento" class="w-full border rounded px-3 py-2 text-sm">
                </div>

                <!-- Teléfono -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Teléfono</label>
                    <input type="text" x-model="remitente.telefono" class="w-full border rounded px-3 py-2 text-sm" required>
                </div>

                <!-- Dirección -->
                <div class="sm:col-span-2 xl:col-span-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Dirección</label>
                    <textarea x-model="remitente.direccion" class="w-full border rounded px-3 py-2 text-sm" rows="3"></textarea>
                </div>

            </div>

            <!-- Botones -->
            <div class="flex justify-end space-x-4 pt-6 border-t border-gray-200">
                <button type="button" @click="showSenderModal = false" class="px-6 py-3 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300 transition-all">
                    Cancelar
                </button>
                <button type="submit" class="px-6 py-3 bg-gradient-to-r from-green-600 to-emerald-600 text-white rounded-lg hover:from-green-700 hover:to-emerald-700 transition-all">
                    Guardar Remitente
                </button>
            </div>
        </form>
    </div>
</div>
